name: Run Azure Login with OIDC
on: [push]

permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
     - name: Azure Login Check
       uses: azure/login@v2
       with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

     - name: 'Run az commands'
       run: |
          az account show
          az group list
